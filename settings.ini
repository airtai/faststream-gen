[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = faststream-gen
lib_name = %(repo)s
version = 0.1.0rc0
min_python = 3.8
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = faststream_gen
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = airt
author_email = info@airt.ai
copyright = 2023 onwards, %(author)s
description = The faststream-gen library uses advanced AI to generate FastStream code from user descriptions, speeding up FastStream app development.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = airtai

### Optional ###
requirements =   \
    faststream[rabbit,kafka,testing]==0.9.0rc0 \
    typer>=0.9.0 \
    yaspin>=2.3.0 \
    openai>=0.27.8 \
    faiss-cpu>=1.7.4 \
    langchain>=0.0.276 \
    tiktoken>=0.4.0 \
    unstructured==0.10.10 \
    fastcore==1.5.29 \
    asyncio==3.4.3

dev_requirements =         \
    nbdev-mkdocs==0.6.0    \
    bandit==1.7.5 \
    semgrep==1.34.1 \
    pytest==7.4.2 \
    nbqa==1.7.0 \
    black==23.7.0 \
    mypy==1.4.1 \
    isort==5.12.0 \
    pre-commit==3.3.3 \
    detect-secrets==1.4.0

console_scripts = faststream_gen=faststream_gen.cli:app
